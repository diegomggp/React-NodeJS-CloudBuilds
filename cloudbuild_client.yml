steps:

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['config', 'set', 'project', 'prodiego2']

# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/prodiego2/repoejergcp/minode/mimagenbuildclient:1.0', '.']

# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/prodiego2/repoejergcp/minode/mimagenbuildclient:1.0']

# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: bash
  args: [
    "-c",
    "gcloud run deploy react-nodejs-cloudbuilds-client 
    --image=gcr.io/prodiego2/repoejergcp/minode/mimagenbuildclient:1.0
    --region=europe-west1 
    --platform=managed 
    --allow-unauthenticated 
    --port=5173"
  ]
